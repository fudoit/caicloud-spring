server:
  port: ${eurekaPort}

eureka:
  instance:
    hostname: ${eurekaHostName}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      #defaultZone: http://${EUREKA-SERVICE-NAME}:${server.port}/eureka/
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/